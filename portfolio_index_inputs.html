<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
</head>
<body>
    <h1>Stock Tracker</h1>
    <form method="POST" action="/add_stock">
        {% for i in range(1, 6) %}
        <label for="ticker{{i}}">Stock Ticker {{i}}:</label>
        <input type="text" name="ticker{{i}}" required><br>
        <label for="shares{{i}}">Shares {{i}}:</label>
        <input type="number" name="shares{{i}}" required><br><br>
        {% endfor %}
        <input type="submit" value="Add Stocks">
    </form>
    <h2>My Stocks:</h2>
<ul>
    {% for ticker, row in stocks.iterrows() %}
    <li>{{ticker}}: {{row['Shares']}} shares</li>
    {% endfor %}
</body>
</html>
